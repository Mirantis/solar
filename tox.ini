[tox]
minversion = 1.6
skipsdist = True
envlist = py27,pep8

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
deps = -r{toxinidir}/test-requirements.txt
commands = ostestr --serial

[testenv:pep8]
deps = hacking==0.7
usedevelop = False
commands =
    flake8 {posargs:solar}


[testenv:venv]
deps = -r{toxinidir}/requirements.txt
       sphinx
commands = {posargs:}

[testenv:devenv]
envdir = devenv
usedevelop = True

[flake8]
# NOTE(eli): H304 is "No relative imports" error, relative
# imports are required for extensions which can be moved
# from nailgun directory to different place
ignore = H234,H302,H802,H304
exclude = .venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,__init__.py,docs
show-pep8 = True
show-source = True
count = True
