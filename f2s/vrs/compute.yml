id: compute
resources:
- id: role_data{{index}}
  from: f2s/resources/role_data
  location: '{{node}}'
  values:
    env: '{{env}}'
    puppet_modules: /etc/puppet/modules
    uid: '{{index}}'
- id: fuel_pkgs{{index}}
