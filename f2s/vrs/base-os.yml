id: base-os
resources:
- id: role_data{{index}}
  from: f2s/resources/role_data
  location: '{{node}}'
  values:
    env: '{{env}}'
    puppet_modules: /etc/puppet/modules
    uid: '{{index}}'
- id: logging{{index}}
  from: f2s/resources/logging
  location: '{{node}}'
  values_from: role_data{{index}}
events:
- type: depends_on
  state: success
  parent_action: role_data{{index}}.run
  depend_action: logging{{index}}.run
